<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>three.js webgl - shader [Monjori]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&amp;subset=japanese" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>

		<div id="container">
			<h1>website</h1>
			<p>なにかのページ</p>
			<div class="down">
				<a href="#container2"><span></span>Scroll</a>
			</div>
		</div>
		<div id="container2">
			<div class="up">
				<a href="#container"><span></span>UP</a>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js"></script>
		<script src="js/WebGL.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			attribute float invert;
			varying float flip;
			void main() {
				vUv = uv;
				flip = invert;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>
        <script type="x-shader/x-fragment" id="fragmentShader">

            precision mediump float;
            uniform float time;
            uniform vec2 resolution;
            uniform vec2 mouse;

            vec2 random2(vec2 p){
            return fract(sin(vec2(dot(p, vec2(127.1, 311.7)), dot(p, vec2(269.5, 183.3))))*43758.5453);
            }

            float linearstep(float begin, float end, float t) {
            return clamp((t - begin) / (end - begin), 0.0, 1.0);
            }

            float heart(vec2 st){

            //位置とか形の調整
            st = (st-vec2(0.9, 0.38))*vec2(1.9, 2.6);
            float h = pow(st.x, 2.2)+pow(st.y - sqrt(abs(st.x)),1.8);

            return h;

            }


            float anim1(vec2 st, vec2 m){

            float x = 2.*st.y;
            m = m - 0.5;

            st.x += (m.x*0.3*sin(10.*x)*(-(x-1.)*(x-1.)+1.));

            float a = st.x;
            a = heart(st);
            return a;

            }



            void main() {
            vec2 uv = gl_FragCoord.xy / min(resolution.x, resolution.y);
            vec2 st = uv;

            vec3 c1 = vec3(0.9, 0.2, 0.3);
            vec3 c2 = vec3(0.2, 0.3, 0.9);
            // vec3 color = vec3(mix(c1, c2, smoothstep(0.9, 0.92, heart(st))));

            float m = length(mouse -st.x);

            float a = anim1(st, mouse);
            vec3 color = vec3(mix(c1, c2, smoothstep(0.9, 0.92, a)));

            vec3 filt = mix(c2, c1, step(mouse.y, st.y));

            color += filt;


            gl_FragColor = vec4(color, 1.0);
            }

        </script>


		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}

			var container,camera,scene,renderer,mesh;
			var mouse = new THREE.Vector2(0.0, 0.0);


			// シェーダーとの通信に使う箇所です。
			var uniforms = {
				'time': { type: 'f', value: 1.0 },
				'resolution': { type: 'v2', value: new THREE.Vector2() },
				'mouse': { type: 'v2', value: new THREE.Vector2() }
			};
			uniforms.resolution.value.x = window.innerWidth;
			uniforms.resolution.value.y = window.innerHeight;

			/*
			1.初期化
			2.three.jsに必要なものの生成
			3.アニメーションスタート
			*/
			init();
			createObject();
			animate();

			/*以下関数*/
			// リサイズ設定

			window.addEventListener( 'resize', onWindowResize, false );

			function onWindowResize(){
				uniforms.resolution.value.x = window.innerWidth;
				uniforms.resolution.value.y = window.innerHeight;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				animate();
			}

			function init(){

				// 表示領域の設定
				container = document.getElementById('container');

				// カメラ
				var _width = window.innerWidth;
				var _height = window.innerHeight;

				camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 1000 );
				camera.position.z = 1;

				// カメラフォーカス

				var _focus = new THREE.Vector3();
				_focus.set( 0, 0, 0 );
				camera.lookAt( _focus );

				// シーン
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x050505, 200, 1000 );

				// 環境光
				scene.add( new THREE.AmbientLight( 0x050505 ) );

				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( scene.fog.color, 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				renderer.domElement.addEventListener('mousemove', function (e) {
					mouse = new THREE.Vector2(
					e.clientX / _width,
					-1*(e.clientY / _height) );
				}, false);
			}

			function createObject(){

				// シェーダーを映すスクリーンの設定
				var geometry = new THREE.PlaneBufferGeometry( 2, 2 );
				var material = new THREE.ShaderMaterial( {

				uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent
				});

				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
			}

			function animate(){
				requestAnimationFrame( animate );
				render();
			}

			function render(){
				var timer = Date.now() * 0.0001;
				uniforms.time.value += 0.05;
				renderer.render( scene, camera );
				uniforms.mouse.value = mouse;
			}

		</script>

	</body>
	<script src="js/scroll.js"></script>
</html>
